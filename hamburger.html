<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title> Hamburger With HTML and CSS</title>
        <link rel="stylesheet" href="hamburger.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="vedsp.png"/>
                </a>
            </div>

            <div class="navigation">

                <input type="checkbox" 
                class="toggle-menu">
                <div class="hamburger"></div>

                <ul class="menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">FEEDBACK</a></li>
                </ul>
            </div>
        </header>
    </body>
</html>
